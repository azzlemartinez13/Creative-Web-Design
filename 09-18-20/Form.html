<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background: #012580;
            color: white;
        }
    </style>
     <title>Form</title>
</head>
    <body>
        <nav class="cyan">
            <div class="nav-wrapper">
                <div class="container">
                    <a href="#" class="brand-logo">Web Design</a>
                    <ul id="nav-mobile" class="right hide-on-small-and-down">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <br>
        <br>
        <br>

    <div class="container">
        <form>
            <!--Text Field-->
            <div class="input-field">
                <input type="text" placeholder="name" id="name">
                <label for="name">Name</label>
            </div>
            <!--Value and Disabled-->
            <div class="input-field">
                <input disabled type="text" placeholder="email" id="email">
                <label for="email">Email</label>
            </div>

            <div class="input-field">
                <textarea placeholder="message" id="message" class="materialize-textarea white-text"></textarea>
                <label for="">Message</label>
            </div>

            <!--Inline Field-->
            Number of Users:
            <div class="input-field inline">
                <input type="text" id="users">
                <label for="users">
                </label>
            </div>

             <!--Icon Prefix-->
             <div class="input-field">
                 <i class="material-icons prefix">phone</i>
                 <input type="tel" class="white-text" id="phone">
                 <label for="phone">Phone Number</label>
             </div>

             <!--Validation & Error-->
             <div class="input-field">
                 <input type="email" placeholder="Email" class="validate white-text">
                 <label for="email">Email</label>
             </div>
        </form>
    </div>    

        <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        
        <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    </body>
</html>
