<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <style>
      html, body, .block {
        height: 100%;
      }
      nav ul li a:hover, nav ul li a.active {
        background-color: rgba(0,0,0,.1);
      }
      footer {
        padding-left: 0;
      }
    </style>
    <title>Pushpin</title>
</head>
<body>
  <div id="blue" class="block blue">
    <nav class="pushpin-demo-nav" data-target="blue">
      <div class="nav-wrapper light-blue">
      <div class="container">
        <a href="#" class="brand-logo">Blue</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="#!">Blue Link 1</a>
          </li>
          <li>
            <a href="#!">Blue Link 2</a>
          </li>
          <li>
            <a href="#!">Blue Link 3</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>
  </div>
  
  <div id="red" class="block red lighten-1">
    <nav class="pushpin-demo-nav" data-target="red">
      <div class="nav-wrapper red">
      <div class="container">
        <a href="#" class="brand-logo">Red</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="#!">Red Link 1</a>
          </li>
          <li>
            <a href="#!">Red Link 2</a>
          </li>
          <li>
            <a href="#!">Red Link 3</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>
  </div>

  <div id="green" class="block green">
    <nav class="pushpin-demo-nav" data-target="green">
      <div class="nav-wrapper green">
      <div class="container">
        <a href="#!" class="brand-logo">Green</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="#!">Green Link 1</a>
          </li>
          <li>
            <a href="#!">Green Link 2</a>
          </li>
          <li>
            <a href="#!">Green Link 3</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>
  </div>

  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  //pushpin
  <script>
   $('.pushpin-demo-nav').each(function() {
    var $this = $(this);
    var $target = $('#' + $(this).attr('data-target'));
    $this.pushpin({
      top: $target.offset().top,
      bottom: $target.offset().top + $target.outerHeight() - $this.height()
    });
  });
  </script>  
</body>
</html>
