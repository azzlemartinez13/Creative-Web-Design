<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <button class="btn red white-text">Read more</button>
        <a href="https://wwww.google.com" class="btn">Read more</a>
 <br><br>
     <!--WAVE EFFECT-->
     <button class="btn red white-text wave-effect waves-light">Read more</button>
        <a href="https://wwww.google.com" class="btn waves-effect waves-light">Read more</a>
    
    <br><br>

    <!--WAVES COLORS-->
    <button class="btn white red-text waves-effect waves-red">Read More</button>
    <button class="btn white teal-text waves-effect waves-teal">Read More</button>
    <button class="btn white green-text waves-effect waves-green">Read More</button>
    <button class="btn white grey-text waves-effect waves-grey">Read More</button>
    <button class="btn white purple-text waves-effect waves-purple">Read More</button>
 
    
    <br><br>
    <!--MATERIAL ICONS-->
    <i class="material-icons">play_circle_filled</i>
    <i class="material-icons red-text">play_circle_filled</i>
    <i class="material-icons blue-text">add_to_queue</i>

    <br><br>
      <!--MATERIAL ICONS size-->
      <i class="material-icons large">play_circle_filled</i>
      <i class="material-icons red-text medium">play_circle_filled</i>
      <i class="material-icons blue-text small">add_to_queue</i>
      <i class="material-icons blue-text tiny">add_to_queue</i>

    <br><br>

     <!--BUTTON WITH MATERIAL ICONS--> 
     <a href="" class="btn waves-effect waves-light"><i class="material-icons left">play_circle_filled</i>play now</a>
     
    <br><br>
    <!-- COLORED BUTTON -->  
    <button class="btn red">read more</button>
    <button class="btn purple">read more</button>
    <button class="btn orange">read more</button>
    <button class="btn teal">read more</button>
    <button class="btn amber">read more</button>

    <br><br>
    <!-- LARGE BUTTON -->
    <button class="btn-large">Large button</button>
    </div>


     <!-- Jquery -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 
     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>
</html>
